<!DOCTYPE HTML>
<body>

    <button id="button"><h4>Change Speed</h4></button>>

    <div id="INS_SPACE">
    </div>>

<script>
document.getElementById("INS_SPACE").innerHTML += prompt("Insert HTML");

function ch(){
    var t = parseFloat(prompt("Speed"));
    document.getElementsByTagName("video")[0].playbackRate = t;
    document.querySelectorAll("video").forEach(v => v.playBackRate = t);
    alert(document.getElementsByTagName("video"[0]));
}

document.getElementById('button').onclick = function() {
   ch();
};

</script>

</body>
